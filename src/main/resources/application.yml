spring:
  application:
    name: order-center
  main:
    allow-bean-definition-overriding: true
  mvc:
    servlet:
      load-on-startup: 1
  profiles:
    active: default

camel:
  springboot:
    auto-startup: true
    name: ${spring.application.name}
    message-history: false

order:
  es-url: http://www.baidu.com
  stanch:
    skipRickControl: false
    skipGetShopGroupInfo: true
  mq:
    trade:
      paid-tag: Tag_newc-dev_share_order_paidTag
      refunded-tag: Tag_newc-dev_share_order_refundedTag
  order-configuration:
    C_TERMINAL:
      discounts:
        -
          order-type: COMMON
          discount-component:
            - bean:useGoldDiscountComponent
            - bean:useMemberDiscountComponent
            - bean:useCouponComponent
            - bean:useFundDiscountComponent
      item-checks:
        -
          order-type: COMMON
          itemCheckComponent:
            - bean:riskControlComponent
            - bean:merchantItemCheckComponent
            - bean:stockItemCheckComponent
            - bean:itemPriceCheckComponent
      cartLimit:
        singleItemLimit: 99
        cartItemLimit: 99
        shopItemLimit: 99
      cancelDelay:
        cancelSeconds: 900
        aboutToCancel: 600
      orderAmount:
        -
          orderType: COMMON
          orderAmount: 100
      stockCheck:
        -
          orderType: COMMON
          checkStock: true
          lockStock: false
      autoConfirmDelay:
        -
          orderType: COMMON
          confirmSeconds: 200
